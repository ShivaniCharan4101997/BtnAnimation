<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome CDN (correct version) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css">
  <title>Social Links Cards</title>
</head>
<body>
  <div class="container">

    <!-- LinkedIn -->
    <div class="card">
      <div class="face face1">
        <div class="content">
          <div class="icon">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h1>LinkedIn</h1>
          <p>This is where I build professional connections.</p>
        </div>
      </div>
    </div>

    <!-- GitHub -->
    <div class="card">
      <div class="face face1">
        <div class="content">
          <div class="icon">
            <a href="https://github.com/yourusername" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h1>GitHub</h1>
          <p>This is where I share my projects and code.</p>
        </div>
      </div>
    </div>

    <!-- YouTube -->
    <div class="card">
      <div class="face face1">
        <div class="content">
          <div class="icon">
            <a href="https://www.youtube.com/@yourchannel" target="_blank">
              <i class="fa-brands fa-youtube"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h1>YouTube</h1>
          <p>This is where I share tutorials and creative content.</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
